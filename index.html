<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="todo-list.css">
</head>

<body>
    <h1 style="color:black">ToDoList</h1>
    <div class="container">
        <div class="todolist">
            <ul class="todo"></ul>
        </div>
        <div class="editor">
            <div class="actionblock">
                <input type="text" class="message" placeholder="Новое дело">
                <button class="add">Добавить</button>
            </div>
            <div class="actionblock">
                <input type="hidden" id="identify">
                <input type="text" id="searchbyname" class="message" placeholder="Поиск">
                <button class="searchbtn">Поиск</button>
            </div>
            <div class="actionblock">
                <input type="text" id="edit" class="message" placeholder="Описание">
                <button class="actionbutton" onclick="editToDo()">Редактировать</button>
            </div>
            <div class="editbuttons">
                <button class="delete editbutton" style="background-color: #ff0000"
                    onclick="deleteToDo()">Удалить</button>
                <button class="delete editbutton" style="background-color: #6495ED"
                    onclick="todoStart()">Начать</button>
                <button class="delete editbutton" style="background-color: #228B22"
                    onclick="todoFinish()">Выполнено</button>
            </div>
        </div>
    </div>
    <script src="todo-list.js"></script>
</body>

</html>
